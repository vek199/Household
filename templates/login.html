{% block heading %}
    <div class="text-center my-5">
        <h1 class="display-5 fw-bold">
            The Household <span style="color: #555;">Company</span>
        </h1>
    </div>
    {% include 'messages.html' %}
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<section class="minimal-background overflow-hidden">
    <style>
        .minimal-background {
            background-color: #f5f5f5; /* Light gray background for a minimal look */
        }

        .bg-glass {
            background-color: #ffffff; /* Simple white background for cards */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            border-radius: 8px; /* Smooth rounded corners */
        }

        h1 {
            color: #333; /* Darker text color for better contrast */
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: #555; /* Muted color for labels */
        }

        .btn-primary {
            background-color: #007bff; /* Primary color for buttons */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Remove the circles and radial gradients */
        #radius-shape-1, #radius-shape-2 {
            display: none;
        }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-5 fw-bold">
                    The best people <br />
                    <span style="color: #555;">at your Service</span>
                </h1>
                <p class="mb-4" style="color: #777;">
Welcome to my MADI project Demo. Have a great time.                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card bg-glass">
                    <div class="card-body">
                        <form action="{{ url_for('login_post') }}" method="post">
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control" name="username" required />
                                <label class="form-label" for="form3Example3">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" name="password" required />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

                            <div class="text-center mt-4">
                                <p>New customer?
                                    <a href="{{ url_for('register_customer') }}" class="btn btn-primary">Register Here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock %}
