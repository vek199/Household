{% extends 'layout.html' %}

{% block title %}
    Add Service
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 mb-4">Add New Service</h1>

    <form action="{{ url_for('add_service_post') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="service_type" class="form-label">Service Type</label>
            <select name="service_type" class="form-control" required>
                <option value="" disabled selected>Select a category:</option>
                {% for service in ServiceCategory %}
                <option value="{{ service.name }}">{{ service.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required (in minutes)</label>
            <input type="number" class="form-control" id="time_required" name="time_required" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>


        <!-- Action Buttons: Add and Cancel -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i> Add Service
            </button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
