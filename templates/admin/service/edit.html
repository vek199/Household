{% extends 'layout.html' %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Title Section -->
    <div class="text-center mb-4">
        <h1 class="display-5">Edit Service</h1>
        <p class="lead text-muted">Modify the details below to update the service information.</p>
    </div>

    <!-- Form -->
    <form action="{{ url_for('edit_service_admin', service_id=service.id) }}" method="post" class="p-4 rounded shadow-sm bg-light">
        <!-- Service Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" placeholder="Enter service name" required>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" placeholder="Enter price" required>
        </div>

        <!-- Time Required -->
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required (in minutes)</label>
            <input type="number" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" placeholder="Enter time required" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Provide a brief description of the service" required>{{ service.description }}</textarea>
        </div>

        <!-- Action Buttons: Save and Cancel -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fa fa-save"></i> Save Changes
            </button>
            <a href="{{ url_for('admin') }}" class="btn btn-outline-danger btn-lg">
                <i class="fa fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
