{% extends 'layout.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block content %}

<h1 class="display-1">
    Add Category
</h1>

<form action="" method="post">
<div class="form-group">
    <label for="name" class="form-label">Category Name:</label>
    <input type="text"
    name="name"
    id="name"
    class="form-control"
    required>
</div>
<div class="form-group">
   <button type="submit" class="btn btn-primary">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Add</button> 
</div>

</form>
{% endblock %}
